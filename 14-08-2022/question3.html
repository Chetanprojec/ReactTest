<body>
    <script>
        function sum_of_square(array)
                {
                    var sum = 0,
                    i = array.length;
                    while(i--)
                    sum+=Math.pow(array[i],2);
                    return sum;
                }
        console.log(sum_of_square([0,1,2,3,4,5,6,7,8]));
    </script>
</body>
</html>
